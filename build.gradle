    compile project(":network")
}

mainClassName = 'de.upb.codingpirates.battleships.ai.AiMain'

sourceSets {
    main {
        java {
            srcDirs = ["java"]
        }
        resources {
            srcDirs = ["resources"]
        }
    }
}